<!DOCTYPE html>
<html>
<head>
  <title>AI Demo</title>
</head>
<body>
<div class="container">
  <div class="header">
    <span>DEMO</span>
  </div>

  <div class="dialogue"><ul class="chat_area"></ul></div>
  <div class="messages_area">
    <textarea class="messages" rows="5" placeholder=""></textarea>
    <div class="pull-right">
      <button class="btn btn-info" id="on">上线</button>
      <button class="btn btn-info" id="off">离线</button>
      <button class="btn btn-info" id="send">发送</button>
    </div>
  </div>
</div>
</body>
</html>
